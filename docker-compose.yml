version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: booking-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: bookingapp
    networks:
      - booking-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: booking-backend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://mongodb:27017/bookingapp
      JWT_SECRET: your-secret-key-change-in-production
      JWT_EXPIRES_IN: 7d
    depends_on:
      - mongodb
    networks:
      - booking-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: booking-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - booking-network
    restart: unless-stopped

volumes:
  mongodb_data:

networks:
  booking-network:
    driver: bridge
